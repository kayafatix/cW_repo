<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">NET<span>PHOENIX</span></h1>
        <p id="discription">Thank you for signing up at Netphoenix. Tell us more about your self</p>
        <form action="result.html" method="GET" id="survey-form" target="_blank">
            <div class="box">
                <label for="Name" id="name-label">Name</label><br>
                <input type="text" name="Name" class="box" placeholder="enter your name" id="name" required>
                <br>
            </div>
            <div class="box">
                <label for="Age" id="age-label">Age</label><br>
                <input type="number" min="18" max="90" name="Age" class="box" placeholder="age" id="age" required>
                <br>
            </div>
            <div class="box">
                <label for="Email" id="email-label">Email</label><br>
                <input type="email" name="Email" class="box" placeholder="Enter your E-mail" id="email" required>
                <br>
            </div>
            <div class="box">
                <label for="Content type" id="content-label">Content type</label><br>
                <select id="dropdown" name="Content type" class="box">
                    <option value="Movie">Movie</option>
                    <option value="Series" selected>Series</option>
                </select>
                <br>
            </div>
            <div class="box">
                <label id="check-label">Movie type</label><br>
                <label for="first-check">
                    <input type="checkbox" name="movie1" id="first-checked" value="Comedy">
                    Comedy
                </label><br>
                <label for="second-check">
                    <input type="checkbox" name="movie2" id="second-checked" value="Action">
                    Action
                </label><br>
                <label for="third-check">
                    <input type="checkbox" name="movie3" id="third-checked" value="Romance" checked>
                    Romance
                </label>
                <br>
            </div>
            <div class="box">
                <label id="radio-label">Gender</label><br>
                <label for="first-radio">
                    <input type="radio" id="first-radio" name="Gender" value="Male">
                    Male
                </label><br>
                <label for="second-radio">
                    <input type="radio" id="second-radio" name="Gender"  value="Female">
                    Female
                </label><br>
                <label for="third-radio">
                    <input type="radio" id="third-radio" name="Gender" value="Other">
                    Other
                </label>
                <br>
            </div>
            <div class="box box-textarea">
                <label id="Feed-back">Feed back</label><br>
                <textarea class="text-area" name="message" cols="50" rows="5" placeholder="any comment"></textarea>
                <br>
            </div>
            <input type="submit" id="submit" value="Gönder">
        </form>
    </div>

        <source media="(min-width: )" srcset="" sizes="">
    </picture> -->
</body>
</html>
