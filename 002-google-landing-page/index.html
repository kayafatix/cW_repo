<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header-left">
            <a href="http://" class="header-links">About</a>
            <a href="http://" class="header-links">Store</a>
        </nav>
        <nav class="header-right">
            <a href="" class="header-links">Gmail</a>
            <a href="" class="header-links">Images</a>
            <a href="#" class="header-links" id="appicon"><img src="images/appicon.png" alt="application_icon"></a>
            <button class="header-links" id="sign-in-button">Sign In</button>
        </nav>
    </header>
    <div class="clear"></div>
    <img id="google" src="images/googlelogo.png" alt="google logo">
    <div class="searchbar">
        <input type="search" id="search">
        <img id="mag" src="images/magnifying_glass.jpg" alt="magnifying_glass">
        <a href="#"><img src="images/google_microphone.png" alt="google_microphone" id="microphone"></a>
    </div>
    <div class="button-container">
        <button id="button1" type="button" name="button">Google Search</button> 
        <button id="button2" type="button" name="button">I'm Feeling Lucky</button>        
    </div>
    <div class="lang">
        <p id="language">Other Languages you can use Google: <a href="#">English</a></p>
    </div>
    <footer>
        <div class="country">Turkey</div>
        <hr>
        <nav class="footer-left">
            <a href="#" class="footer-links">Advertising</a>
            <a href="#" class="footer-links">Business</a>
            <a href="#" class="footer-links">How Search Works</a>
        </nav>
        <nav class="footer-right">
            <a href="#" class="footer-links">Privacy</a>
            <a href="#" class="footer-links">Terms</a>
            <a href="#" class="footer-links">Settings</a>
        </nav>
    </footer>
</body>
</html>
